<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
    <title>Öğrenci Güncelleme</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body style="background: #6BFA8D" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Anasayfa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
                <li class="nav-item active">
                    <a sec:authorize="hasAnyAuthority('ADMIN')" class="nav-link" href="/index">ADMİN PANELİ <span class="sr-only">(current)</span></a>
                </li>
                
                <li class="nav-item active">
                    <a sec:authorize="hasAnyAuthority('ADMIN')" class="nav-link" href="/studentlist">ÖĞRENCİ LİSTESİ <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contact">İLETİŞİM<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/rektor">KURUCUMUZ <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/bolum">KADROMUZ <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/logout">ÇIKIŞ  <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>
<div>
    <div align="center">
        <h1>KULLANICI GÜNCELLEME</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${user}"
              method="post">
            <table border="0">
                <tr>
                    <td>KULLANICI ID:</td>
                    <td><input class="form-control" type="text" th:field="*{id}" readonly="readonly" />
                </td>
                </tr>
                <tr>
                    <td>KULLANICI Adı:</td>
                    <td><input class="form-control" type="text" th:field="*{username}" /></td>
                </tr>
                <tr>
                    <td>AKTİFLİK</td>
                    <td><input class="form-control" type="text" th:field="*{enabled}" /></td>
                </tr>
                <tr>
                    <td>ŞİFRE</td>
                    <td><input class="form-control" type="text" th:field="*{password}" readonly="readonly" /></td>
                </tr>
                <tr>
                    <td><button style="width: 80px; height: 30px;" class="btn btn-info" type="submit">GÜNCELLE</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
